<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{layout/plantilla :: head}">
        <title>American Shop</title>
        <meta charset="UTF-8"/>
    </head>

    <body onload="mostrarTema();" class="bg-light">


        <section class="d-flex justify-content-center align-items-center vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="card shadow p-4">
                            <!-- Logo -->
                            <div class="text-center">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmc9ph4JZFST_CPm-UUVEYDId2qJLZU-S4kA&s" alt="Logo" class="img-fluid rounded-circle mb-1" style="width: 70px;"/>
                            </div>

                            <form method="POST" th:action="@{/login}">
                                <!-- Correo -->
                                <div class="mb-3">
                                    <label class="form-label">Usuario:</label>
                                    <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario"/>
                                </div>
                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña"/>
                                </div>
                                <!-- Aceptar términos -->
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terminos"/>
                                    <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
                                </div>
                                <!-- Botón Iniciar Sesión -->
                                <button type="submit" class="btn btn-primary w-100" >Iniciar Sesión</button>

                                <!-- Enlace Olvidaste tu contraseña -->
                                <div class="text-center mt-3">
                                    <a th:href="@{/registro/recordar}" class="text-danger">¿Olvidaste tu contraseña?</a>
                                </div>

                                <!-- Inicio de sesión con Google o Facebook -->
                                <p class="text-center mt-3">Iniciar sesión con Google o Facebook</p>
                                <div class="d-flex justify-content-center">
                                    <img src="https://www.uc3m.es/sdic/media/sdic/img/mediana/original/im_servicios_comunicacion_google-meet_icono/im_servicios_comunicacion_google_meet.png" alt="Google" class="me-1" style="width: 60px;"/>
                                    <img src="https://images.icon-icons.com/2699/PNG/512/facebook_logo_icon_169182.png" alt="Facebook" style="width: 60px;"/>
                                </div>

                                <!-- Botón Crear cuenta nueva -->
                                <a th:href="@{/registro/nuevo}" class="btn btn-success w-100 mt-3 text-white">
                                    <i>Crear cuenta nueva</i>
                                </a>
                            </form>
                        </div>
                        <!-- Mensaje de error -->
                        <div th:if="${param.error != null}" class="mt-3 text-center">
                            <h5 class="text-danger">¡Error! Algunos datos son incorrectos</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>

    </body>
</html>
